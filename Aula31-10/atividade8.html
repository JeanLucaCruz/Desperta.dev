<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validação de Salário</title>
</head>
<body>
    <h1>Validação de Salário</h1>

    <script>
        let salario = parseInt(prompt("Insira o valor do salário")); 

        if (salario < 1903.98) {
            document.write("ISENTO DE IR");
        } else {
            document.write("TRIBUTADO NO IR");
        }
    </script>
</body>
</html>
