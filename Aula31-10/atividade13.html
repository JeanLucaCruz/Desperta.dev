<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("Informe um número:"));

if (numero >= 1) {
    for (let i = 1; i <= numero; i++) {
        if (i % 2 !== 0) {
            document.write(i + "<br>");
        }
    }
} else {
    document.write("Por favor, informe um número maior ou igual a 1.");
}


    </script>
</body>
</html>
