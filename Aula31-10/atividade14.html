<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Informe um número:"));
let soma = 0;

while (soma + (numero * 3) < 500) {
    numero *= 3;
    soma += numero;
}

document.write("O último valor é: " + numero);

    </script>
</body>
</html>
