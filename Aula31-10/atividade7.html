<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 10;
let soma = 0;

do {
    soma += numero;
    numero++;
} while (numero <= 100);

document.write("A soma de todos os números entre 10 e 100 é: " + soma);

    </script>
</body>
</html>
